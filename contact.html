        <title>Contact - Oscar Wong</title>

        <link rel="stylesheet" href="css/my-styles.css">
        <link rel="stylesheet" href="https://use.typekit.net/cuw0gvd.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <header class="w3-container pribg">  <!--w3-container adds 16 pixels of padding around each element; w3-green makes the background green -->
            <nav class="pribg">
                <ul class="topnav " id="myTopnav" style="padding-left: 0;">
                    <a style="text-decoration: none" class="home" href="index.html">OSCAR WONG</a>
                    <a style="text-decoration: none" href="gallery.html">Gallery</a>
                    <a style="text-decoration: none" href="about.html">About</a>
                    <a style="text-decoration: none" href="resume.html">Resume</a>
                    <a style="text-decoration: none" href="contact.html">Contact</a>
                    <a style="padding: 23px 23px 23px 23px" href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fa fa-bars ter"></i>
                    </a>
                </ul>
            </nav>
        </header>
    <div class="fcf-body">
        <div id="fcf-form">
            <h2 class="fcf-h3">Contact Me</h2><br>
            <form id="fcf-form-id" class="fcf-form-class" method="post" action="https://formsubmit.co/3d2e44b868621c0fb7646e11f9f50b40">

                <div class="fcf-form-group">
                    <label for="Name" class="fcf-label">Your name</label>
                    <div class="fcf-input-group">
                        <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                    </div>
                </div>

                <div class="fcf-form-group">
                    <label for="Email" class="fcf-label">Your email address</label>
                    <div class="fcf-input-group">
                        <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                    </div>
                </div>

                <div class="fcf-form-group">
                    <label for="Message" class="fcf-label">Your message</label>
                    <div class="fcf-input-group">
                        <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required draggable="false"></textarea>
                    </div>
                </div>

                <div class="fcf-form-group">
                    <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="secbg" style="padding: 24px;">
            <p class="ter">&copy; Copyright <span class="ter" id="year"></span> Oscar Wong</p>
        </div>
    </footer>
        <script src="javascript/navbar.js" defer></script>
    </body>
